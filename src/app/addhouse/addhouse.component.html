<div class="container mt-3 mb-3 border border-dark p-2">
  <form action="" (ngSubmit)="addhouse()" [formGroup]="addForm" >
  <h3 class="text-center mb-3" style="font-family: 'Zen Dots', cursive;">HOUSE details</h3>
  <div class="row">
      <div class="col-6">
        <label class="label" for="id">HOUSE NUMBER</label>
        <input name="id" formControlName="id"  type="text" class="form-control" placeholder="house number">
      </div>
      <div class="col-6">
          <label class="label" for="image1">IMAGE</label>
          <input name="image1" formControlName="image1" placeholder="URL"  type="text" class="form-control"  >
      </div>
  </div>
  <div class="row">
      <div class="col-6">
              <label class="label" for="image4">TITLE</label>
              <input name="image4" formControlName="image4" type="text" class="form-control">
      </div>
      <div class="col-6">
        <label class="label" for="title">PRICE</label>
        <input name="title" formControlName="title" type="text" class="form-control">
      </div>
  </div>
      <div class="text-center">
        <button class="btn btn-outline-primary m-3" type="submit">Submit</button>
        <button routerLink="" class="btn btn-outline-danger m-3" type="submit">Cancel</button>
      </div>
</form>
</div>
